<ion-header>

  <ion-navbar>
    <ion-title>Join Meeting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="attemptJoinMeeting(form)" novalidate>
      <ion-item>
        <ion-label>Meeting ID</ion-label>
        <ion-input name="id" [(ngModel)]="meetingId" type="number"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Join</button>
    </form>
</ion-content>
