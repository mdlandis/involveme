<ion-header>

  <ion-navbar>
    <ion-title>My Meetings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-toolbar color="primary">
      <h1>Created Meetings</h1>
    </ion-toolbar>
    <ion-card *ngIf="createdEmpty" class="noneYet">None yet.</ion-card>
    <ion-card *ngFor="let createdMeeting of createdMeetingList | async" (click)="onItemClick(createdMeeting, true)">
          <ion-card-header>
            <span>{{ createdMeeting.id }} - {{createdMeeting.title}}</span>
          </ion-card-header>
    
          <ion-card-content>
            This meeting has {{createdMeeting.attendees}} attendees.
            <button ion-button class="leave-button" color="danger" style="float: right;" (click)="leaveMeeting(createdMeeting, true); $event.stopPropagation()">Leave</button>
          </ion-card-content> 
    </ion-card>

    <ion-toolbar color="primary">
        <h1>Joined Meetings</h1>
    </ion-toolbar>
    <ion-card *ngIf="joinedEmpty" class="noneYet">None yet.</ion-card>
    <ion-card *ngFor="let joinedMeeting of joinedMeetingList | async" (click)="onItemClick(joinedMeeting, false)">
        
        <ion-card-header>
          {{ joinedMeeting.id }} - {{joinedMeeting.title}} 
        </ion-card-header>

      
        <ion-card-content>
          This meeting has {{joinedMeeting.attendees}} attendees.
          <button ion-button class="leave-button" color="danger" style="float: right;" (click)="leaveMeeting(joinedMeeting, false); $event.stopPropagation()">Leave</button>
        </ion-card-content>
      
    </ion-card>
</ion-content>
